<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table - Modern Dark Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .back-button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
            color: #fff;
        }

        th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: bold;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.15);
            transition: 0.3s;
        }

        td:nth-child(4) {
            max-width: 500px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        tr:hover td:nth-child(4) {
            white-space: normal;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="window.history.back()">‚Üê Back</button>
        <div class="title">News</div>
    </div>
    
    <div class="table-container">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>SYMBOL</th>
                    <th>COMPANY</th>
                    <th>PURPOSE</th>
                    <th>DETAILS</th>
                    <th>DATE</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="5" class="loading" style="text-align:center;">Loading data...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        async function fetchData() {
            const tableBody = document.getElementById('tableBody');
            
            try {
                const response = await fetch('CF-Event-equities-09-Feb-2025.csv');
                
                if (!response.ok) {
                    throw new Error('Failed to fetch CSV file');
                }

                const csvText = await response.text();
                const rows = csvText.split('\n');
                tableBody.innerHTML = ''; 

                for(let i = 1; i < rows.length; i++) {
                    if(rows[i].trim() === '') continue; 
                    
                    const row = rows[i].match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);
                    if(!row) continue;
                    
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell.replace(/^"(.*)"$/, '$1').trim();
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                }
            } catch (error) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" style="color: red; text-align:center;">Error loading data: ${error.message}</td>
                    </tr>
                `;
                console.error('Error:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
