<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="../css/currency.css">
</head>
<body>
  <div class="container">
    <!-- Back Button -->
    <button class="back-button"  onclick="window.location.href='/TE-main_project/index.html';">‚Üê Back</button>
    
    <h1>Currency Converter</h1>
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" />
    </div>
    <div class="form-group">
      <label for="from-currency">From Currency:</label>
      <select id="from-currency">
        <!-- Dynamic currency options will be populated here -->
      </select>
    </div>
    <div class="form-group">
      <label for="to-currency">To Currency:</label>
      <select id="to-currency">
        <!-- Dynamic currency options will be populated here -->
      </select>
    </div>
    <button onclick="convertCurrency()"><h3>Convert</h3></button>
    <h2>Converted Amount: <span id="result"></span></h2>
  </div>

  <script src="../js/currency.js"></script>
</body>
</html>
